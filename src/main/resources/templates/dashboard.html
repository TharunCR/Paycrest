<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Paycrest</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header class="navbar">
  <div class="container navbar-content">
    <a class="navbar-brand" th:href="@{/dashboard}">Paycrest</a>
    <nav class="nav-links">
      <a th:href="@{/transactions}" class="nav-link">Transaction History</a>
      <a th:href="@{/profile}" class="nav-link">Profile</a>
    </nav>
    <div class="user-info">
      <span>Welcome, <strong th:text="${#authentication.name}">User</strong>!</span>
      <form th:action="@{/logout}" method="post" style="display: inline-block; margin-left: 1rem;">
        <button type="submit" class="logout-btn-nav">Logout</button>
      </form>
    </div>
  </div>
</header>

<main class="container" style="padding-top: 2rem;">
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="balance-display">
    <div class="welcome-message">
      <h2>Welcome back!</h2>
      <p>Here is your account summary.</p>
    </div>
    <div class="balance-card">
      <h3>Your Current Balance</h3>
      <h1 th:text="|₹${#numbers.formatDecimal(account.balance, 1, 'COMMA', 2, 'POINT')}|">₹0.00</h1>
    </div>
  </div>

  <div class="action-grid">
    <div class="action-card">
      <h3>Deposit</h3>
      <form th:action="@{/deposit}" method="post">
        <div class="input-group">
          <input type="number" step="0.01" name="amount" required placeholder="Amount to Deposit">
        </div>
        <div class="input-group">
          <input type="password" name="pin" required placeholder="Enter Your 4-Digit PIN" maxlength="4" pattern="\d{4}">
        </div>
        <button type="submit" class="action-btn">Deposit</button>
      </form>
    </div>

    <div class="action-card">
      <h3>Withdraw</h3>
      <form th:action="@{/withdraw}" method="post">
        <div class="input-group">
          <input type="number" step="0.01" name="amount" required placeholder="Amount to Withdraw">
        </div>
        <div class="input-group">
          <input type="password" name="pin" required placeholder="Enter Your 4-Digit PIN" maxlength="4" pattern="\d{4}">
        </div>
        <button type="submit" class="action-btn">Withdraw</button>
      </form>
    </div>

    <div class="action-card transfer-card">
      <h3>Transfer Funds</h3>
      <form th:action="@{/transfer}" method="post">
        <div class="input-group">
          <input type="text" name="toUsername" required placeholder="Recipient's Username">
        </div>
        <div class="input-group">
          <input type="number" step="0.01" name="amount" required placeholder="Amount to Transfer">
        </div>
        <div class="input-group">
          <input type="password" name="pin" required placeholder="Enter Your 4-Digit PIN" maxlength="4" pattern="\d{4}">
        </div>
        <button type="submit" class="action-btn">Transfer</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
