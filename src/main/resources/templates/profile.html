<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile & Security - Paycrest</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
</header>

<main class="container" style="padding-top: 2rem;">
  <div class="page-header">
    <h1><span th:text="${user.fullName != null ? user.fullName : user.username}">User's Name</span>'s Profile</h1>
    <a th:href="@{/dashboard}" class="back-link">Back to Dashboard</a>
  </div>

  <div th:if="${success_message}" class="alert alert-success" th:text="${success_message}"></div>
  <div th:if="${error_message}" class="alert alert-danger" th:text="${error_message}"></div>

  <div class="action-grid">
    <div class="action-card">
      <h3>Edit Profile Details</h3>
      <form th:action="@{/profile/update}" method="post" style="margin-top: 1.5rem;">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" name="fullName" placeholder="Enter your full name" th:value="${user.fullName}">
        </div>
        <div class="input-group">
          <label>Username (cannot be changed)</label>
          <input type="text" th:value="${user.username}" disabled>
        </div>
        <button type="submit" class="action-btn">Update Profile</button>
      </form>
    </div>

    <div class="action-card">
      <h3>Set or Change Transaction PIN</h3>
      <form th:action="@{/set-pin}" method="post" style="margin-top: 1.5rem;">
        <div class="input-group">
          <input type="password" name="newPin" required placeholder="Enter New 4-Digit PIN" maxlength="4" pattern="\d{4}">
        </div>
        <div class="input-group">
          <input type="password" name="confirmPin" required placeholder="Confirm New PIN" maxlength="4">
        </div>
        <button type="submit" class="action-btn">Save PIN</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
