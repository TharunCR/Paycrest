<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Paycrest</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card p-4 p-md-5">
    <div class="card-body">

      <h1 class="text-center">Create Account</h1>
      <p class="subtitle text-center">Join us and start managing your finances with ease.</p>

      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

      <form th:action="@{/register}" method="post" class="login-form">
        <div class="input-group">
          <input type="text" id="username" name="username" required autofocus placeholder="Choose a Username">
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder="Create a Password">
        </div>
        <button type="submit" class="login-btn">Sign Up</button>
      </form>

      <div class="register-link">
        Already have an account? <a th:href="@{/login}">Sign In</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
